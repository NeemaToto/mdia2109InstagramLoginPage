<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e24add2781.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Instagram Login Page</title>
</head>

<body>
    <div class="body-container">
        <div class="picture-and-sign-in">
            <div class="picture">
                <img src="instagramloginpageimg.PNG" alt="">
            </div>
            <div class="sign-in-container">
                <div class="login-form-container">
                    <div class="instagram-logo-img">
                        <img class="instagram-logo" src="instagramlogo.PNG" alt="">
                    </div>
                    <div class="login-form">
                        <input type="email" name="login-email" placeholder="Phone number, username, or email"
                            id="email">
                        <input type="password" name="login-password" placeholder="Password" id="password">
                        <button class="log-in-button" type="button">Log in</button>
                        <div class="or-seperator">
                            <p class="line">──────────────</p>
                            <p class="p-or">OR</p>
                            <p class="line">──────────────</p>
                        </div>
                        <div class="facebook-login">
                            <i class="fa-brands fa-square-facebook"></i>
                            <a href="http://">Log in with Facebook</a>
                        </div>
                        <div class="forgot-password">
                            <p>Forgot password?</p>
                        </div>
                    </div>
                </div>
                <div class="sign-up-container">
                    <p>Don't have an account? <a href="http://">Sign up</a></p>
                </div>
                <div class="mobile-app-promo">
                    <p>Get the app.</p>
                    <div class="store-imgs">
                        <img class="google-play-img"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                        <img class="microsoft-store-img"
                            src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <div class="footer-container">
        <div class="links">
            <p>Meta</p>
            <p>About</p>
            <p>Blog</p>
            <p>Jobs</p>
            <p>Help</p>
            <p>API</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Top Accounts</p>
            <p>Locations</p>
            <p>Instagram Lite</p>
            <p>Contact Uploading & Non-Users</p>
        </div>
        <div class="language-copyright">
            <p>English</p>
            <p>@ 2023 Instagram from Meta</p>
        </div>
    </div>
</footer>

</html>
